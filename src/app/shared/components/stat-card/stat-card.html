<div class="bg-f1-surface rounded-xl border border-gray-800 p-6 hover:border-gray-700 transition-all">
  <div class="flex items-center justify-between mb-2">
    <span class="text-gray-400 text-sm font-medium">{{ label }}</span>
    <span class="text-2xl">{{ icon }}</span>
  </div>
  <div class="text-3xl font-bold text-white mb-1">{{ value }}</div>
  <div *ngIf="subtitle" 
       class="text-sm" 
       [class.text-green-400]="trend === 'up'" 
       [class.text-red-400]="trend === 'down'" 
       [class.text-gray-400]="!trend">
    {{ subtitle }}
  </div>
</div>
