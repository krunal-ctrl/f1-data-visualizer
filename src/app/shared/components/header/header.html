<header class="bg-f1-surface border-b border-gray-800 dark:border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Season Selector -->
    <div class="flex items-center gap-4">
      <select 
        [ngModel]="selectedSeason()"
        (ngModelChange)="onSeasonChange($event)"
        class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-f1-accent transition-colors cursor-pointer">
        <option *ngFor="let year of seasonOptions()" [value]="year">{{ year }} Season</option>
      </select>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-4">
      <!-- Search -->
      <input 
        type="text" 
        placeholder="Search drivers, teams..." 
        class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-f1-accent transition-colors w-64 placeholder-gray-500 dark:placeholder-gray-400">
      
      <!-- Theme Toggle -->
      <button 
        (click)="toggleTheme()"
        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
        <svg *ngIf="!isDarkMode()" class="w-5 h-5 text-f1-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg *ngIf="isDarkMode()" class="w-5 h-5 text-f1-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </div>
</header>
