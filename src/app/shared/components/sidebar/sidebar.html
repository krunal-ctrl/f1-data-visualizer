<!-- Mobile Overlay -->
<div 
  *ngIf="isOpen()" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
  (click)="closeSidebar()">
</div>

<aside
  class="fixed inset-y-0 left-0 flex flex-col h-screen w-64 z-50
         bg-gray-100 dark:bg-gray-900 border-r border-gray-300 dark:border-gray-800
         transition-transform duration-300
         lg:translate-x-0
         lg:static lg:z-auto"
  [class.sidebar-open]="isOpen()"
  [class.sidebar-closed]="!isOpen()">
  <!-- Logo -->
  <div class="p-6 border-b border-gray-300 dark:border-gray-800">
    <h1 class="text-2xl font-bold text-black dark:text-white flex items-center gap-2">
      <span class="text-f1-secondary">ğŸï¸</span>
      <span>F1 Data</span>
    </h1>
    <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">Analytics Hub</p>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.route"
          (click)="closeSidebar()"
          routerLinkActive="bg-f1-accent/10 text-f1-accent border-f1-accent"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-all border border-transparent text-gray-700 dark:text-gray-300 cursor-pointer">
          <span class="text-xl">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-300 dark:border-gray-800">
    <div class="text-xs text-gray-600 dark:text-gray-500 text-center">
      <p>Data from Ergast API</p>
      <p class="mt-1">Â© {{currentYear}} F1 Analytics</p>
    </div>
  </div>
</aside>
