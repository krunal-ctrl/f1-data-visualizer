<div class="chart-container" [style.height.px]="height">
  <ngx-charts-bar-vertical
    [results]="data"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [gradient]="gradient"
    [scheme]="colorScheme"
    [customColors]="customColors">
  </ngx-charts-bar-vertical>
</div>
