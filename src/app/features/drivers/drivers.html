<div class="max-w-7xl mx-auto">
    <!-- Loading State -->
    <app-loading *ngIf="loading()"></app-loading>

    <!-- Drivers Content -->
    <div *ngIf="!loading()" class="space-y-6">

        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-black dark:text-white">Drivers Championship</h1>
                <p class="text-gray-400 mt-1">{{ driverStandings()?.season }} Season Standings</p>
            </div>

            <!-- Filters -->
            <div class="flex gap-3">
                <!-- Search -->
                <input type="text" placeholder="Search drivers..." [(ngModel)]="searchTerm"
                    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-f1-accent transition-colors w-64 placeholder-gray-500 dark:placeholder-gray-400">

                <!-- Team Filter -->
                <select [(ngModel)]="selectedTeam"
                    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-f1-accent transition-colors cursor-pointer">
                    <option value="all">All Teams</option>
                    <option *ngFor="let team of teams" [value]="team">
                        {{ team.replace('_', ' ') | titlecase }}
                    </option>
                </select>
            </div>

        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <app-card title="Championship Points">
                <app-bar-chart [data]="pointsChartData" [customColors]="driverColors" xAxisLabel="Driver" yAxisLabel="Points" [height]="350">
                </app-bar-chart>
            </app-card>

            <app-card title="Race Wins" *ngIf="winsChartData.length > 0">
                <app-bar-chart [data]="winsChartData" [customColors]="driverColors" xAxisLabel="Driver" yAxisLabel="Wins" [height]="350">
                </app-bar-chart>
            </app-card>
        </div>

        <!-- Drivers Grid -->
         <div class="grid grid-cols-1 gap-6">
             <app-card title="All Drivers" [noPadding]="true">
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6">
                     <div *ngFor="let standing of filteredDrivers"
                         class="bg-gray-100 dark:bg-gray-900 rounded-lg p-4 border border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700 transition-all cursor-pointer hover:transform hover:scale-105"
                         [style.border-color]="'transparent'" [routerLink]="['/drivers', standing.Driver.driverId]">
     
                         <!-- Position Badge -->
                         <div class="flex items-start justify-between mb-3">
                             <span class="inline-flex items-center justify-center w-10 h-10 rounded-full text-lg font-bold"
                                 [class.bg-yellow-500]="standing.position === '1'"
                                 [class.text-black]="standing.position === '1'"
                                 [class.bg-gray-400]="standing.position === '2'"
                                 [class.text-black]="standing.position === '2'"
                                 [class.bg-orange-600]="standing.position === '3'"
                                 [class.text-white]="standing.position === '3'" 
                                 [class.bg-gray-800]="+standing.position > 3"
                                 [class.text-gray-300]="+standing.position > 3">
                                 {{ standing.position }}
                             </span>
                             <div class="text-right">
                                 <div class="text-2xl font-bold text-f1-accent">{{ standing.points }}</div>
                                 <div class="text-xs text-gray-400">points</div>
                             </div>
                         </div>
     
                         <!-- Driver Info -->
                         <div class="mb-3">
                             <div class="text-xs text-gray-400 mb-1">{{ standing.Driver.code }}</div>
                             <h3 class="text-xl font-bold text-black dark:text-white">
                                 {{ standing.Driver.givenName }}
                             </h3>
                             <h3 class="text-xl font-bold text-black dark:text-white">
                                 {{ standing.Driver.familyName }}
                             </h3>
                         </div>
     
                         <!-- Team Badge -->
                         <div class="flex items-center justify-between">
                             <div class="text-sm text-gray-400">
                                 {{ standing.Constructors[0]?.name }}
                             </div>
                             <div class="flex items-center gap-2">
                                 <span class="w-3 h-3 rounded-full"
                                     [style.background-color]="getTeamColor(standing.Constructors[0]?.constructorId)">
                                 </span>
                                 <span class="text-xs text-gray-500">{{ standing.wins }} wins</span>
                             </div>
                         </div>
                     </div>
                 </div>
     
                 <!-- No Results -->
                 <div *ngIf="filteredDrivers.length === 0" class="p-12 text-center">
                     <div class="text-gray-400">No drivers found</div>
                 </div>
             </app-card>
         </div>
    </div>
</div>
